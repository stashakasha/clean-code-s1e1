<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="hero">
      <img src="./eisenhower-matrix.jpg">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="to-do">
      <p id="to-do__add">
        <label for="add">Add Item</label>
        <div class="to-do__add__task">
          <input id="add" class="to-do__item" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="to-do">
        <li>
          <input type="checkbox">
          <label class="to-do__item">Pay Bills</label>
          <input type="text" class="to-do__item">
          <button class="to-do__edit">Edit</button>
          <button class="to-do__delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="to-do__edit-mode">
          <input type="checkbox">
          <label class="to-do__item">Go Shopping</label>
          <input type="text" value="go shopping" class="to-do__item">
          <button class="to-do__edit">Save</button>
          <button class="to-do__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="to-do__completed">
        <li>
          <input type="checkbox" checked>
          <label class="to-do__item">See the Doctor</label>
          <input type="text" class="to-do__item">
          <button class="to-do__edit">Edit</button>
          <button class="to-do__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
