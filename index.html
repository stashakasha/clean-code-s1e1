<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix illustration">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="to-do">
      <section id="to-do__add" class="to-do__add">
        <label class="to-do__add__label" for="add">Add Item</label>
        <div class="to-do__add__task">
          <input id="add" class="to-do__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="to-do__title">Todo</h3>
        <ul id="to-do" class="to-do__list">
          <li class="to-do__item">
            <input type="checkbox" class="to-do__checkbox input">
            <label class="to-do__input label">Pay Bills</label>
            <input type="text" class="to-do__input input text">
            <button class="to-do__edit button">Edit</button>
            <button class="to-do__delete button">
              <img class="to-do__delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="to-do__item to-do__edit-mode">
            <input type="checkbox" class="to-do__checkbox input">
            <label class="to-do__input label">Go Shopping</label>
            <input type="text" value="go shopping" class="to-do__input input text">
            <button class="to-do__edit button">Save</button>
            <button class="to-do__delete button">
              <img class="to-do__delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="to-do__title">Completed</h3>
        <ul id="to-do__completed" class="to-do__list">
          <li class="to-do__item">
            <input type="checkbox" class="to-do__checkbox input" checked>
            <label class="to-do__input label">See the Doctor</label>
            <input type="text" class="to-do__input input text">
            <button class="to-do__edit button">Edit</button>
            <button class="to-do__delete button">
              <img class="to-do__delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
